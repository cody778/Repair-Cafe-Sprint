<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Log In</title>
  <link rel="stylesheet" href="stylesheet-signup.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <img src="logo.png" alt="Logo"> <!-- Replace with your logo -->
    <div class="menu-icon">&#9776;</div> <!-- Hamburger menu -->
  </div>

  <!-- Login form -->
  <div class="login-container">
    <h2>SIGN UP</h2>

    <div class="divider"></div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="confirmpassword" id="confirmpassword" placeholder="Confirm Password" required>
      <input type="text" id="repaircafe" name="repaircafe" placeholder="Repair Café" list="cafes" required>
      <input type="text" id="motivation" placeholder="Motivation" >
  
  <datalist id="cafes">
    <option value="Repair Café Aarhus">
    <option value="Repair Café Aalborg">
    <option value="Repair Café Sonderborg">
    <option value="Repair Café Copenhagen">
  </datalist>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
