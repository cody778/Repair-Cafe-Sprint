<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Log In</title>
  <link rel="stylesheet" href="stylesheet-signup.css">
</head>
<body>
  <header class="site-header">
        <div class="header-left">
            <button class="burger" id="burger">&#9776;</button>
            <a href="index.html">
                <img src="./Images/logo.png" alt="Repair cafe logo" class="hero-image">
            </a>
        </div>
    </header>

    <!-- Side panel -->
    <nav class="side-panel" id="sidePanel">
        <a  class="highlighted-burger" href="index.html">Home</a>
        <a href="volunteer.html">Volunteer</a>
        <a href="guest.html">Guest</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="overlay" id="overlay"></div>

  <main>
  
  <!-- Login form -->
  <div class="login-container">
    <h2>SIGN UP</h2>

    <div class="divider"></div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="confirmpassword" id="confirmpassword" placeholder="Confirm Password" required>
      <input type="text" id="repaircafe" name="repaircafe" placeholder="Repair Café" list="cafes" required>
      <input type="text" id="motivation" placeholder="Motivation" >
  
  <datalist id="cafes">
    <option value="Repair Café Aarhus">
    <option value="Repair Café Aalborg">
    <option value="Repair Café Sonderborg">
    <option value="Repair Café Copenhagen">
  </datalist>

      <button type="submit">Submit</button>
    </form>
  </div>

</main>  
  <footer class="footer">
  <div class="footer-top">

    <img src="./Images/logo.png" alt="Repair Cafe Logo" class="footer-logo">
<!-- Don't forget to insert links retard    ====    ====    ====    ====    ====   ====     ====    ====    ====    ====-->
    <div class="footer-links-main">
      <a href="#" class="footer-link about-contact">About Us</a>
      <a href="#" class="footer-link about-contact">Contact Us</a>
    </div>
  </div>

  <hr class="footer-sep">
<!-- Don't forget to insert links retard    ====    ====    ====    ====    ====   ====     ====    ====    ====    ====-->
  <div class="footer-bottom">
    <a href="#" class="footer-link">Privacy Policy</a>
    <a href="#" class="footer-link">Terms of Use</a>
    <a href="#" class="footer-link">Cookie Policy</a>
    <a href="#" class="footer-link">Cookie Notice</a>
  </div>

  <!-- Don't forget to insert links retard    ====    ====    ====    ====    ====   ====     ====    ====    ====    ====-->
  <div class="social-media-icons">
    <a href="https://example.com">
        <img src="./Images/facebook.png" alt="facebook logo">
    </a>
    <a href="https://example.com">
        <img src="./Images/instagram.png" alt="instagram logo">
    </a>
    <a href="https://example.com">
        <img src="./Images/twitter.png" alt="twitter logo">
    </a>
  </div>
</footer>


<script>
  const burger = document.getElementById('burger');
  const sidePanel = document.getElementById('sidePanel');
  const overlay = document.getElementById('overlay');

  burger.addEventListener('click', () => {
    sidePanel.style.left = '0';
    overlay.style.display = 'block';
  });

  overlay.addEventListener('click', () => {
    sidePanel.style.left = '-100%';
    overlay.style.display = 'none';
  });
</script>

<script src="login.js"></script>
</body>
</html>
