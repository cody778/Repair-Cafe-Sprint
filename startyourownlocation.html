<script>
  const burger = document.getElementById('burger');
  const sidePanel = document.getElementById('sidePanel');
  const overlay = document.getElementById('overlay');

  burger.addEventListener('click', () => {
    sidePanel.style.left = '0';
    overlay.style.display = 'block';
  });

  overlay.addEventListener('click', () => {
    sidePanel.style.left = '-100%';
    overlay.style.display = 'none';
  });
</script>

  <script>
    (function () {
      const form = document.getElementById('mapSearch');
      const input = document.getElementById('searchInput');
      const frame = document.getElementById('gmapFrame');
      const reset = document.getElementById('resetBtn');
      const overlay = document.getElementById('mapOverlay');

      // build embed URL using q= (no API key required)
      function buildEmbedUrl(q) {
        return 'https://www.google.com/maps?q=' + encodeURIComponent(q) + '&output=embed';
      }

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const val = input.value.trim();
        if (!val) return;
        frame.src = buildEmbedUrl(val);
      });

      // Allow Enter in the input (handled by submit) and provide reset
      reset.addEventListener('click', function () {
        input.value = '';
        frame.src = buildEmbedUrl('Repair Cafe');
      });

      // Enable map interaction on overlay click
      overlay.addEventListener('click', function () {
        this.style.display = 'none';
        frame.style.pointerEvents = 'auto';
      });
    })();
  </script>
